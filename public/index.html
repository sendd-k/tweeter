<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/compser-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
        <span id="navTitle">tweeter</span>
      <div class="navNew" style="text-align: center;">
        <span><strong>Write</strong> a new tweet<br></i></span>
        <i class="fa-solid fa-angles-down"></i>
    </div>
    </nav>
    <div class="entire">
    <header class="headMain" style="z-index: -1">
      <div class="headIMG">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="headName">
          <h2>John Wayne</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <section class="errorMain">
          <div class="errorBlank"><i class="fa-solid fa-circle-xmark"></i>Tweet cannot be blank</div>
          <div class="errorTooLong"><i class="fa-solid fa-circle-xmark"></i>Tweet length cannot exceed 140 characters</div>
        </section>
        <h2 id="compTweet">Compose Tweet</h2>
        <form action="/tweets" method="post">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweetText" placeholder="What are you humming about?"></textarea>
          <div>
            <button id="tweetButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweetContainer">
  
    </section>
    </main>
  </body>
</div>
</html>
